<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" opened>
      
        <mat-card class="mat-elevation-z4">
          <div class="flex">
            <mat-form-field appearance="outline" class="example-full-width">
                <input matInput placeholder="Search"  name="location" [(ngModel)]="location" (input)="search()" required />

                <mat-icon matSuffix>
                    <i class="material-icons">
                        search
                    </i>
                  </mat-icon>
            </mat-form-field>
          </div>


            <div class="flex">
              <mat-form-field appearance="outline" class="example-full-width">
                  <input matInput placeholder="Current Location" style="font-weight: bold;" readonly/>
                  <mat-icon matSuffix>
                      <i class="material-icons">
                          location_on
                      </i>
                  </mat-icon>
              </mat-form-field>
                  
            </div>
        </mat-card>
        
        <mat-card class="mat-elevation-z4">
            
              <p class="p1">High</p>
            
            <hr class="red">
          <mat-divider></mat-divider>
          
              <p>Medium</p>

            <hr class="orange">
          <mat-divider></mat-divider>
          
            <p>Low</p>

          <hr class="green">
        </mat-card>

      <mat-card id="chart" class="mat-elevation-z4">
        Accidents
          <canvas baseChart
          [data]="lineChartData"
          [labels]="lineChartLabels"
          [chartType]="lineChartType"></canvas>
      </mat-card>

      <button mat-button class="logout" (click)="logout()">Log out</button>


    </mat-sidenav>
  </mat-sidenav-container>

  <button mat-button class="menu" (click)="sidenav.open()">
    <i class="material-icons">menu</i>
  </button>
