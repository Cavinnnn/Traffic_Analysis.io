<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" opened>
      
        <mat-card class="mat-elevation-z4">
            <mat-form-field class="example-full-width" >
                <input matInput placeholder="Search"  name="location" [(ngModel)]="location" required />

            </mat-form-field>
            
            <button mat-button (click)="search()">
                <i class="material-icons">
                    search
                </i>
            </button>
        </mat-card>

        <mat-card class="mat-elevation-z4">
            
              <p class="p1">High</p>
            
            <hr class="red">
          <mat-divider></mat-divider>
          
              <p>Medium</p>

            <hr class="orange">
          <mat-divider></mat-divider>
          
            <p>Low</p>

          <hr class="green">
        </mat-card>

      <mat-card id="chart" class="mat-elevation-z4">
        Accidents
          <canvas baseChart
          [data]="lineChartData"
          [labels]="lineChartLabels"
          [chartType]="lineChartType"></canvas>
      </mat-card>

      <button mat-button class="logout" (click)="logout()">Log out</button>


    </mat-sidenav>
  </mat-sidenav-container>

  <button mat-button class="menu" (click)="sidenav.open()">
    <i class="material-icons">menu</i>
  </button>
